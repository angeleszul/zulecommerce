<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-image">
                    <img src="home/images/product-item4.jpeg" alt="Product 1">
                </div>
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Price: $10</p>
                    <div class="quantity">
                        <label for="quantity-1">Quantity:</label>
                        <input type="number" id="quantity-1" name="quantity-1" value="1" min="1">
                    </div>
                    <button class="btn-remove">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <div class="item-image">
                    <img src="home/images/product-item2.jpeg" alt="Product 2">
                </div>
                <div class="item-details">
                    <h3>Product Name 2</h3>
                    <p>Price: $15</p>
                    <div class="quantity">
                        <label for="quantity-2">Quantity:</label>
                        <input type="number" id="quantity-2" name="quantity-2" value="1" min="1">
                    </div>
                    <button class="btn-remove">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: <span id="total-items">2</span></p>
            <p>Total Price: $<span id="total-price">25</span></p>
            <button class="btn-checkout">Checkout</button>
            <button class="btn-continue-shopping">Continue Shopping</button>
        </div>
    </div>
</body>
</html>

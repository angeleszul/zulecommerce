<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="cart-container">
        <h2>Products</h2>
        <div class="cart-items" id="cart-items">
        </div>
        <div class="add-product">
            <h3>Add Product</h3>
            <form id="add-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required><br><br>
                
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" min="0" step="0.01" required><br><br>
                
                <label for="product-image">Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required><br><br>
                
                <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button class="btn-checkout">Checkout</button>
        </div>
    </div>
</body>
</html>
